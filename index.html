<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ein kleiner Weihnachtsgruß">
    <link rel="icon" href="svg/snowman-animated.svg" sizes="any" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/font.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/page.css">
    <link rel="stylesheet" href="styles/snow.css">
    <link rel="stylesheet" href="styles/media.css">
    <link rel="stylesheet" href="styles/polaroid.css">
</head>
<body>
    <div id="root">
        <div id="snow"></div>
        <div id="card" class="fullscreen">
            <div class="flipable-site">
                <div class="flipable-site-inner-no-anim">
                    <div id="book" class="page responsible-obj">
                        <div class="page-outer">
                            <div class="page-inner">
                                <div class="page-content" >
                                    <div class="">
                                        <div class="polaroid">
                                            <div class="polaroid-inner">
                                                <img class="polaroid-image" src="http://127.0.0.1/c.jpg" onerror="this.src='https://via.placeholder.com/1202x1600.jpg'">
                                            </div>
                                            <div class="polaroid-space">
                                                <div class="polaroid-text"></div>
                                            </div>
                                        </div>
                                        <div class="polaroid-strip-1"></div>
                                        <div class="polaroid-strip-2"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--#region page-3 -->
            <div class="flipable-site">
                <div class="flipable-site-inner responsible-obj" page-id="message-3" page-open="false">
                    <div class="flipable-site-front">
                        <div id="book" class="page">
                            <div class="page-outer">
                                <div class="page-inner">
                                    <div class="page-content">
                                        <div class="">
                                            <div class="page-centered-header-text" style="margin-top: 2rem; font-size: 80pt;">
                                                Alles Liebe zu Weihnachten!
                                            </div>
                                            <object style="margin-top:1rem;" id="christmas-tree" type="image/svg+xml" data="svg/tree-1.svg"></object>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flipable-site-back">
                        <div class="page">
                            <div class="page-outer">
                                <div class="page-inner">
                                    <div class="page-content" style="background-color: #cbd3e6; border-top-right-radius: 0;
                                    border-bottom-right-radius: 0;">
                                        <div class="">
                                            <div class="page-centered-header-text">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--#endregion -->
            <!--#region page-2 -->
            <div class="flipable-site">
                <div class="flipable-site-inner responsible-obj" page-id="message-2" page-open="false">
                    <div class="flipable-site-front">
                        <div id="book" class="page">
                            <div class="page-outer">
                                <div class="page-inner">
                                    <div class="page-content">
                                        <div class="">
                                            <div class="page-centered-header-text" style="margin-top: 6rem; font-size: 86pt;">
                                                und das sich alles erfüllt was du dir wünscht!
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flipable-site-back">
                        <div class="page">
                            <div class="page-outer">
                                <div class="page-inner">
                                    <div class="page-content" style="background-color: #cbd3e6; border-top-right-radius: 0;
                                    border-bottom-right-radius: 0;">
                                        <div class="">
                                            <div class="page-centered-header-text">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--#endregion -->
            <!--#region page-1 -->
            <div class="flipable-site">
                <div class="flipable-site-inner responsible-obj" page-id="message-1" page-open="false">
                    <div class="flipable-site-front">
                        <div id="book" class="page">
                            <div class="page-outer">
                                <div class="page-inner">
                                    <div class="page-content">
                                        <div class="">
                                            <div class="page-centered-header-text" style="margin-top: 6rem; font-size: 86pt;">
                                                Ich wünsch<br>
                                                dir alles erdenklich Gute...
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flipable-site-back">
                        <div class="page">
                            <div class="page-outer">
                                <div class="page-inner">
                                    <div class="page-content" style="background-color: #cbd3e6; border-top-right-radius: 0;
                                    border-bottom-right-radius: 0;">
                                        <div class="">
                                            <div class="page-centered-header-text">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--#endregion -->
            <!--#region merry xmas -->
            <div class="flipable-site">
                <div class="flipable-site-inner responsible-obj" page-id="merry-xmas" page-open="false">
                    <div class="flipable-site-front">
                        <div id="book" class="page">
                            <div class="page-outer">
                                <div class="page-inner">
                                    <div class="page-content">
                                        <div class="page-centered-header-text" style="margin-top: 6rem;">
                                            Hey<br>
                                            Milena...
                                        </div>
                                        <div class="">
                                            <object class="sock _1" type="image/svg+xml" data="svg/christmas-sock.svg" style="left: 5rem"></object>
                                            <object class="sock _2" type="image/svg+xml" data="svg/christmas-sock-right.svg" style="left: 24rem"></object>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flipable-site-back">
                        <div class="page">
                            <div class="page-outer">
                                <div class="page-inner">
                                    <div class="page-content" style="background-color: #cbd3e6; border-top-right-radius: 0;
                                    border-bottom-right-radius: 0;">
                                        <div class="">
                                            <div class="page-centered-header-text"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--#endregion -->
            <!--#region cover -->
            <div class="flipable-site">
                <div class="flipable-site-inner responsible-obj" page-id="cover" page-open="false">
                    <div class="flipable-site-front">
                        <div id="book" class="page">
                            <div class="page-outer">
                                <div class="page-inner">
                                    <div class="page-content">
                                        <div class="">
                                            <div class="page-centered-header-text">
                                                Merry Christmas!
                                            </div>
                                            <object id="snowman" type="image/svg+xml" data="svg/snowman-animated.svg"></object>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flipable-site-back">
                        <div class="page">
                            <div class="page-outer">
                                <div class="page-inner">
                                    <div class="page-content" style="background-color: #cbd3e6; border-top-right-radius: 0;
                                    border-bottom-right-radius: 0;">
                                        <div class="">
                                            <div class="page-centered-header-text"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--#endregion -->
        </div>
        <div id="hint-container">
        </div>
    </div>
    <div id="msg">
        <p>
            Hey, bitte Hochkant auf dem Handy anschauen :)
        </p>
    </div>
    <script src="./scripts/boring.js"></script>
    <script src="./scripts/jquery-3.5.1.min.js"></script>
    <script src="./scripts/formatter.js"></script>
    <script src="./scripts/snow.js"></script>
    <script src="./scripts/touch-input.js"></script>
    <script src="./scripts/page-manager.js"></script>
    <script src="./scripts/hint.js"></script>
    <script src="./scripts/helper.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
